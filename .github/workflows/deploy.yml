name: 🚀 Auto Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 استنساخ المستودع
        uses: actions/checkout@v3

      - name: 🔑 إعداد SSH بشكل آمن
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.DEPLOY_KEY }}" | tr -d '\r' | ssh-add -
          ssh-keyscan -H your-server-ip >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: ✅ تشغيل الاختبارات قبل النشر
        run: |
          python -m unittest discover tests/

      - name: 🚀 نشر الكود باستخدام Docker
        run: |
          ssh user@your-server-ip << 'EOF'
            cd /path/to/your/project
            git pull origin main
            docker stop my_app || true
            docker rm my_app || true
            docker build -t my_app .
            docker run -d --name my_app -p 8000:8000 my_app
          EOF

      - name: ⚠️ إشعار في حالة الفشل
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json'           --data '{"text":"🚨 فشل النشر التلقائي! تحقق من GitHub Actions!"}'           ${{ secrets.SLACK_WEBHOOK_URL }}
